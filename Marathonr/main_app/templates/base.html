{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
  	<title>Marathonr</title>
    <link rel="icon" type="image/png" href="/static/images/film-icon.png">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
      $( function() {
        $( "#datepicker" ).datepicker({
          dateFormat: "yy-mm-dd"
        });
      } );
    </script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <a href="/home"><h1>Marathonr</h1></a>
        {% if user.is_authenticated %}
        <a class="greeting" href="/home"><button type="button" class="btn btn-primary"> Home </button></a>
        <a class="greeting" href="{% url 'form-one' %}"><button type="button" class="btn btn-primary">Make A Marathon!</button></a>
        <a class="greeting" href="/about"><button type="button" class="btn btn-primary">How It Works</button></a>
        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            More <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="greeting" href="{% url 'profile' user.username %}">My Profile</a></li>
            <li><a class="greeting" href="https://github.com/jamesnsummers/Marathonr-App">View Project on Github</a></li>
            <li><a class="greeting" href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </div>
         {% else %}
             <a class="greeting" href="{% url 'login' %}"><button type="button" class="btn btn-primary">Login</button></a>
             <a class="greeting" href="{% url 'signup' %}"><button type="button" class="btn btn-primary">Signup</button></a>
             <a class="greeting" href="/about"><button type="button" class="btn btn-primary">How It Works</button></a>
         {% endif %}
        <hr />
      </div>
    </nav>
    {% block content %}


	  {% endblock %}
    <div class="container container-fluid">
      <footer class="navbar-fixed-bottom">
        All Rights Reserved â’¸ Marathonr 2017
      </footer>
    </div>

  </body>
</html>
