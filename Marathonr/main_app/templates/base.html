{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
	<title>Marathonr</title>
  <!-- Django dropdowns don't work materilize styling on -->
  <!-- <link rel="stylesheet" type="text/css" href="{% static 'materialize.min.css' %}" / /> -->
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" / />
  </head>
  <body>
    <a href="/"><h1>Marathonr</h1></a>
    {% if user.is_authenticated %}
       <a  href="{% url 'profile' user.username %}">Hello, {{ user.username }}!</a> |
       <a  href="{% url 'logout' %}">Logout</a>
       {% else %}
           <a  href="{% url 'login' %}">Login / </a>
           <a  href="{% url 'signup' %}">Signup</a>
     {% endif %}
    <hr />

    {% block content %}

	  {% endblock %}

    <footer>
      All Rights Reserved, Marathonr 2017
    </footer>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>
