{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
	<title>Marathonr</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css" / />
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" / />
  <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Josefin+Sans" rel="stylesheet">  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <a href="/"><h1>Marathonr</h1></a>
        {% if user.is_authenticated %}
           <a class="greeting" href="{% url 'profile' user.username %}">My Profile</a>
           <a class="greeting" href="{% url 'form-one' %}">Make A Marathon!</a>
           <a  class="greeting" href="/about">How It Works</a>
           <a class="greeting" href="{% url 'logout' %}">Logout</a>
           {% else %}
               <a class="greeting" href="{% url 'login' %}">Login </a>
               <a class="greeting" href="{% url 'signup' %}">Signup</a>
               <a  class="greeting" href="/about">How It Works</a>
         {% endif %}
        <hr />
      </div>
    </nav>

    {% block content %}

	  {% endblock %}

    <footer>
      All Rights Reserved â’¸ Marathonr 2017
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- <script src="{% static 'js/app.js' %}"></script> -->
  </body>
</html>
