{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#" data-slide-to="0" class="active"></li>
    <li data-target="#" data-slide-to="1"></li>
    <li data-target="#" data-slide-to="2"></li>
    <li data-target="#" data-slide-to="3"></li>
  </ol>

  <div class="carousel-inner" role="listbox">
    {% if user.is_authenticated %}
      <h3>Welcome!</h3>
      <h5>Marathonr - An app that builds movie marathons for you!</h5>
      <br>
      {% else %}
      <h3>Please login or sign up to use Marathonr â™¡</h3>
    {% endif %}
    <div class="item active">
      <img class="carouselImg"src="/static/images/baby-driver-poster.jpg" alt="baby-driver">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img class="carouselImg" src="/static/images/beguiled-poster.jpg" alt="beguiled">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img class="carouselImg" src="/static/images/big-sick-poster.jpg" alt="big-sick">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img class="carouselImg" src="/static/images/wonder-woman-poster.jpg" alt="wonder-woman">
      <div class="carousel-caption">
      </div>
    </div>
  </div>

  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock %}
